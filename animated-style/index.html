<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Download Images from this link- https://bit.ly/2QEq5p2 -->
<div class="container">
  <div class="heading">
    <p>
      Whack a Mole game using <br />
      Vanilla JavaScript
    </p>
  </div>
  <div class="score">Points: <span>0</span></div>
  <div class="holesCont">
    <div class="hole hole1"></div>
    <div class="hole hole2"></div>
    <div class="hole hole3"></div>
    <div class="hole hole4"></div>
    <div class="hole hole5"></div>
    <div class="hole hole6"></div>
    <div class="hole hole7"></div>
    <div class="hole hole8"></div>
    <div class="hole hole9"></div>
  </div>
  <div class="buttons">
    <button class="play">PLAY</button>
    <button class="stop">STOP</button>
  </div>
  <div class="cursor">
    <img src="hammer.png" />
  </div>
</div>
  </body>
</html>
